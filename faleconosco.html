    <main>

        <section id="endereco">
            <div class="container" style="margin-top:30px;">
                <div class="row" style="margin-bottom:30px; color: white;">
                    <h2><i class="fas fa-location-arrow"></i>
                        Fale <atendidas style="font-family: lobster; color:#f7a705">Conosco</strong></h2>
                </div>
                <div class="row">
                    <h3 style="color: white;"><i class="fas fa-phone-alt"></i>&nbsp; (11) 1111 - 1111<br /><br />
                        <i class="far fa-envelope"></i> &nbsp;contato.abc@gmail.com</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Nome: </label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Ex.: Paulo Sérgio">

                                <label for="exampleFormControlInput1">Email: </label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Ex.: paulo.sergio@gmail.com">

                                <label for="exampleFormControlInput1">Cidade: </label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Ex.: Itu">

                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Estado</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <optgroup label="Norte">
                                        <option>Amazonas</option>
                                        <option>Roraima</option>
                                        <option>Amapá</option>
                                        <option>Pará</option>
                                        <option>Tocantins</option>
                                        <option>Rondônia</option>
                                        <option>Acre</option>
                                    </optgroup>
                                    <optgroup label="Nordeste">
                                        <option>Maranhão</option>
                                        <option>Piauí</option>
                                        <option>Ceará</option>
                                        <option>Rio Grande do Norte</option>
                                        <option>Pernambuco</option>
                                        <option>Paraíba</option>
                                        <option>Sergipe</option>
                                        <option>Alagoas</option>
                                        <option>Bahia</option>
                                    </optgroup>
                                    <optgroup label="Centro-Oeste">
                                        <option>Mato Grosso</option>
                                        <option>Mato Grosso do Sul</option>
                                        <option>Goiás</option>
                                    </optgroup>
                                    <optgroup label="Sudeste">
                                        <option>São Paulo</option>
                                        <option>Rio de Janeiro</option>
                                        <option>Espírito Santo</option>
                                        <option>Minas Gerais</option>
                                    </optgroup>
                                    <optgroup label="Sul">
                                        <option>Paraná</option>
                                        <option>Rio Grande do Sul</option>
                                        <option>Santa Catarina</option>
                                    </optgroup>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Assunto: </label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Ex.: Solicitação de Orçamento">

                                <label for="exampleFormControlInput1">Mensagem: </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                                    style="resize: none;"></textarea>
                            </div>

                            <div class="form-group" style="text-align: right;">
                                <input type="reset" value="Limpar" class="btn btn-warning">
                                <input type="submit" value="Enviar" class="btn btn-warning">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
